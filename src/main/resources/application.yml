spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/ftracker
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update   # Entwicklung; besser "validate" oder Migrationstool in Prod
    show-sql: true
    properties:
      hibernate.format_sql: true
    open-in-view: false